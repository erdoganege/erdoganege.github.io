<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog | Ege Erdogan</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="../images/icons8-book-32.png" type="image/x-icon">
    <style>
        .blog-hero {
            background: linear-gradient(120deg, #1b1f22 60%, #4db8ff 100%);
            color: #fff;
            padding: 4rem 2rem 2rem 2rem;
            text-align: center;
        }
        .blog-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .blog-hero p {
            font-size: 1.2rem;
            opacity: 0.85;
        }
        .tag-filter {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .tag-filter .tag {
            display: inline-block;
            background: #23272b;
            color: #4db8ff;
            border-radius: 12px;
            padding: 6px 16px;
            margin: 0 6px 6px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .tag-filter .tag.active, .tag-filter .tag:hover {
            background: #4db8ff;
            color: #fff;
        }
        .blog-container {
            max-width: 900px;
            margin: -3rem auto 0 auto;
            background: rgba(27,31,34,0.97);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .featured-post {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 2.5rem;
            background: #23272b;
            border-radius: 8px;
            overflow: hidden;
        }
        .featured-post img {
            width: 320px;
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .featured-content {
            flex: 1 1 300px;
            padding: 1.5rem;
        }
        .featured-content h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .featured-content p {
            margin-bottom: 1rem;
            color: #b0c4d6;
        }
        .featured-content a {
            color: #4db8ff;
            font-weight: bold;
            text-decoration: none;
        }
        .blog-list {
            margin-top: 2rem;
        }
        .blog-card {
            background: #23272b;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: transform 0.15s;
        }
        .blog-card:hover {
            transform: translateY(-4px) scale(1.02);
        }
        .blog-card h3 {
            margin-top: 0;
        }
        .blog-card .meta {
            color: #4db8ff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .blog-card .tags {
            margin-bottom: 0.5rem;
        }
        .blog-card .tag {
            display: inline-block;
            background: #4db8ff;
            color: #fff;
            border-radius: 10px;
            padding: 2px 10px;
            margin-right: 6px;
            font-size: 0.85em;
        }
        @media (max-width: 700px) {
            .blog-container { padding: 1rem; }
            .featured-post { flex-direction: column; }
            .featured-post img { width: 100%; height: 180px; }
            .featured-content { padding: 1rem; }
        }
        .main-navbar {
            width: 100%;
            background: #23272b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline-block;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a.active, .nav-links a:hover {
            background: #4db8ff;
            color: #23272b;
        }
        @media (max-width: 700px) {
            .nav-container { padding: 0.5rem 1rem; }
            .nav-links { gap: 0.5rem; }
            .nav-logo { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="tech_blog.html">Tech Blog</a></li>
            </ul>
        </div>
    </nav>
    <script>
      // Highlight the correct nav link based on the current URL
      document.addEventListener('DOMContentLoaded', function() {
          const navLinks = document.querySelectorAll('.nav-links a');
          const current = window.location.pathname.replace(/\\/g, '/');
          navLinks.forEach(function(link) {
          // Remove any existing 'active'
          link.classList.remove('active');
          // Normalize href for comparison
            const href = link.getAttribute('href');
            if (href && (current.endsWith(href) || current.endsWith('/' + href))) {
            link.classList.add('active');
          }
        });
      });
    </script>
    <div class="blog-hero">
        <h1>My Tech Blog</h1>
        <p>Insights, tutorials, and stories from my journey in software engineering, backend development and AI.</p>
    </div>
    <script>
        document.querySelectorAll('.tag-filter .tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.tag-filter .tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const selected = this.getAttribute('data-tag');
                document.querySelectorAll('.blog-card, .featured-post').forEach(card => {
                    const tags = card.getAttribute('data-tags') || '';
                    if (selected === 'all' || tags.includes(selected)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
